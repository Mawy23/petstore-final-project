version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - petstore-networks

  petstore:
    build: .
    container_name: petstore-app
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/petstore
    volumes:
      - .:/usr/src/app
    command: [ "node", "server.js" ]
    networks:
      - petstore-networks

volumes:
  mongo-data:


networks:
  petstore-networks:
    driver: bridge
